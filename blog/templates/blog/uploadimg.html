{% extends 'blog/base.html' %}

{% block header %}
	<h2 class="text-primary">图片上传</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'blog:uploadimg' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="pic">
		<br />
		<button type="submit">上传</button>
	</form>
{% endblock content %}
